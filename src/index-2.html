<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Carrito</title>
</head>
<body>
  <!-- Navbar -->
  <nav id="navbar" class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">E-Shop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="index-2.html">Carrito</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success text-white" type="submit">Search</button>
            </form>
          </div>
        </div>
  </nav>   
  <!-- Forms -->
  <div class="container" id="forms" >
        <div class="row">
            <form id="form-1" class="col border border-2 border-secondary border-opacity-70 rounded-3 mx-5">
                <div id="div-form-1" class="col-6 mt-3 mb-3">
                    <input type="text" class="form-control" id="nameInput" placeholder="Nombre">
                </div>
                <div id="div-form-1" class="col-6 mt-3 mb-3">
                  <input type="number" class="form-control" id="amountInput" placeholder="Cantidad">
              </div>
                <div id="div-form-1" class="col-6 mb-4">
                    <input type="number" class="form-control" id="priceInput" placeholder="Precio">
                </div>
                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-outline-secondary mb-3" id="sumbitButton">Agregar</button>
                </div>
            </form>
            <div class="col" id="col-2">
                <form id="form-2" class="border border-2 border-secondary border-opacity-70 rounded-3">
                    <div class="row">
                        <div class="col">
                            <label class="mx-3 mt-3 mb-3">Nombre</label>
                            <ul class="nameList"></ul>
                        </div>
                        <div class="col">
                          <label class="mt-3 mb-3">Cantidad</label>
                          <ul class="amountList"></ul>
                      </div>
                        <div class="col">
                            <label class="mt-3 mx-3 mb-3">Precio</label>
                            <ul class="priceList"></ul>
                        </div>
                        <div class="col">
                          <label id="subtotal" class="mt-3 mb-3">Subtotal</label>
                          <ul class="subtotalList"></ul>
                      </div>
                    </div>
                    <div class="row align-items-end m-3">
                        <div class="col d-grid gap-2">
                            <button type="button" class="btn btn-outline-primary" id="totalButton">Calcular Total</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-secondary" id="deleteLastButton">Eliminar Ultimo</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-danger" id="deleteAllButton">Eliminar Todos</button>
                        </div>
                      </div>
                </form>
            </div>
        </div>
  </div>
  <!-- Footer -->
  <footer class="footer" id="footer-2">
        <div class="container-fluid ">
            <div class="row p-5">
              <div class="col">
                <p class="h5" >Programador</p>
                <p>Franco Velazquez</p>
              </div>
              <div class="col">
                <p class="h5" >Contactos</p>
                <div class="mb-2">
                  <a class="text-secondary" href="https://www.linkedin.com/in/franco-velazquez-6ab986208/">Linkedin</a>
                </div>
                <div class="mb-2">
                  <a class="text-secondary" href="https://www.instagram.com/fvelazquezz_/">Instagram</a>
                </div>
                <div class="mb-2">
                  <a class="text-secondary" href="https://github.com/Francov11">Github</a>
                </div>

              </div>
              <div class="col">
                <p class="h5" >Links</p>
                <div class="mb-2">
                  <a class="text-secondary" href="">Terms & Conditions</a>
                </div>
                <div class="mb-2">
                  <a class="text-secondary" href="">Privacy Policy</a>
                </div>
              </div>
            </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
